{% extends 'chairman/index.html' %}    
{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Profile <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                                                    <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10" type="button">
                                <i class="zmdi zmdi-edit"></i>
                            </button>
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> <b>Digital Society</b></a></li>
                                                            <!-- <li class="breadcrumb-item">Doctors</li> -->
                                                                                        <li class="breadcrumb-item active"><b>Profile</b></li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix profile-page">
        <div class="col-lg-4 col-md-12">
            <div class="card profile-header">
                <div class="body text-center">
                    <div class="profile-image"> <img src="{{context.cid.profile_pic.url}}" alt=""> </div>
                    <div>
                        <h4 class="m-b-0"><strong>{{context.cid.firstname}}</strong> {{context.cid.lastname}}</h4>
                        <span class="job_post">{{context.uid.role}}</span>
                        <p><b>101 Digital Society</b><br><b> Op Bus-Station, Ahmedabad<b></p>
                    </div>
                            </div>
       
              
                    <div class="tab-pane body" id="Account">
                        <form action="{% url 'c-profile' %}" method="POST">
                            {% csrf_token %}
                           
                            <label><b>Change Password</b></label>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="email" value="{{context.uid.email}}" readonly disabled>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="currentpassword" placeholder="Current Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="newpassword" placeholder="New Password">
                            </div>
                            <input type="submit" class="btn btn-info btn-round" value="Save Changes">
                    </form>

                     
                         
                        <hr>
                        
                    </div>                        
                </div>
            </div>
            
        </div>
    </div>

        </div>
        </section>
{% endblock %}
